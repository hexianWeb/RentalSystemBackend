<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="es" dir="ltr">
      <head>
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0"
        />
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link href="static/css/css2.css" rel="stylesheet" />
      </head>
      <body>
        <!-- 引入动画播放插件 -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <div class="main">
          <!-- 左侧容器 注册组件容器 -->
          <div class="container a-container" id="a-container">
            <!-- 注册表单组件  -->
            <form class="form" id="a-form" method="" action="">
              <h2 class="form_title title">创建账号</h2>
              <!-- lottie组件 绿表单 -->
              <lottie-player
                src="https://assets10.lottiefiles.com/packages/lf20_ttvteyvs.json"
                background="transparent"
                speed="0.75"
                style="width: 200px; height: 200px"
                loop
                autoplay
              ></lottie-player>
              ><input
                class="form__input"
                type="text"
                placeholder="姓名"
              /><input
                class="form__input"
                type="text"
                placeholder="邮箱"
              /><input class="form__input" type="password" placeholder="密码" />
              <!-- 提交注册按钮 -->
              <button class="form__button button submit">立即注册</button>
            </form>
          </div>
          <!-- 右侧容器 -->
          <div class="container b-container" id="b-container">
            <form class="form" id="b-form" method="" action="">
              <h2 class="form_title title">登录网站</h2>
              <!-- lottie 动画播放插件 蓝房子-->
              <lottie-player
                src="https://assets6.lottiefiles.com/packages/lf20_fwykef3x.json"
                background="transparent"
                speed="0.75"
                style="width: 200px; height: 200px"
                loop
                autoplay
              ></lottie-player>
              <input
                class="form__input"
                type="text"
                placeholder="Email"
              /><input
                class="form__input"
                type="password"
                placeholder="Password"
              />
              <a class="form__link">忘记密码?</a
              ><button class="form__button button submit">登录</button>
            </form>
          </div>

          <!-- 容器切换 总 -->
          <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <!-- 容器切换  右=》左-->
            <div class="switch__container" id="switch-c1">
              <h2 class="switch__title title">欢迎回来!</h2>
              <p class="switch__description description">
                有您光顾是我们的荣幸
              </p>
              <button class="switch__button button switch-btn">立即登录</button>
            </div>
            <!-- 容器切换 左=》右 -->
            <div class="switch__container is-hidden" id="switch-c2">
              <h2 class="switch__title title">你好朋友!</h2>
              <p class="switch__description description">
                往来都是客，不进来坐坐吗？
              </p>
              <button class="switch__button button switch-btn">立即注册</button>
            </div>
          </div>
        </div>

        <script src="main.js"></script>
      </body>
    </html>
    <!-- partial -->
    <script src="static/js/script.js"></script>
  </body>
</html>
